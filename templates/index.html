<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barbearia PDV</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="app">

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <h2>ðŸ’ˆ</h2>
    <button onclick="mostrar('clientes')"><i class="fas fa-user"></i></button>
    <button onclick="mostrar('agenda')"><i class="fas fa-calendar"></i></button>
    <button onclick="mostrar('caixa')"><i class="fas fa-cash-register"></i></button>
    <button onclick="mostrar('planos')"><i class="fas fa-id-card"></i></button>
  </aside>

  <!-- CONTEÃšDO -->
  <main class="conteudo">

    <!-- CLIENTES -->
    <section id="clientes" class="tela">
      <h1>Clientes</h1>
      <input id="cliente" placeholder="Nome do cliente">
      <button onclick="addCliente()">Adicionar</button>
      <ul id="listaClientes"></ul>
    </section>

    <!-- AGENDA -->
    <section id="agenda" class="tela">
      <h1>Agenda</h1>
      <input id="ag_cliente" placeholder="Cliente">
      <input id="ag_servico" placeholder="ServiÃ§o">
      <input type="date" id="ag_data">
      <input type="time" id="ag_hora">
      <button onclick="agendar()">Agendar</button>
      <ul id="listaAgenda"></ul>
    </section>

    <!-- CAIXA -->
    <section id="caixa" class="tela">
      <h1>Caixa</h1>
      <button onclick="abrirCaixa()">Abrir Caixa</button>
      <button onclick="fecharCaixa()">Fechar Caixa</button>
    </section>

   <section id="planos" class="tela">
    <h2>Planos</h2>

    <h3>Criar plano</h3>
    <input id="nomePlano" placeholder="Nome do plano">
    <input id="usosPlano" type="number" placeholder="Quantidade de usos">
    <input id="valorPlano" type="number" placeholder="Valor do plano">
    <button onclick="criarPlano()">Salvar plano</button>

    <hr>

    <h3>Vender plano</h3>
    <input id="clientePlano" placeholder="ID do cliente">
    <input id="planoID" placeholder="ID do plano">
    <button onclick="venderPlano()">Vender plano</button>
</section>

    <section id="planos" class="tela">
  <h2>Planos</h2>

  <h3>Criar plano</h3>
  <input id="nomePlano" placeholder="Nome do plano">
  <input id="usosPlano" type="number" placeholder="Usos">
  <input id="valorPlano" type="number" placeholder="Valor">
  <button onclick="criarPlano()">Salvar</button>

  <hr>

  <h3>Vender plano</h3>
  <input id="clientePlano" placeholder="ID do cliente">
  <input id="planoID" placeholder="ID do plano">
  <button onclick="venderPlano()">Vender</button>
</section>

  </main>
</div>
