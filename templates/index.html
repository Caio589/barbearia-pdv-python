<!-- ABA PLANOS -->
<div id="planos" class="page hidden">
<h1>Planos</h1>

<form method="POST" action="/add_plano" class="box">
  <input name="nome" placeholder="Nome do plano" required>
  <input name="valor" placeholder="Valor mensal" required>
  <input name="limite" placeholder="Qtd de usos" required>
  <button>Criar plano</button>
</form>

<h3>Ativar plano</h3>
<form method="POST" action="/ativar_plano" class="box">
  <select name="cliente">
    {% for c in clientes %}
    <option value="{{c[0]}}">{{c[1]}}</option>
    {% endfor %}
  </select>

  <select name="plano">
    {% for p in planos %}
    <option value="{{p[0]}}">{{p[1]}}</option>
    {% endfor %}
  </select>

  <select name="pagamento">
    <option>Dinheiro</option>
    <option>Pix</option>
    <option>Cart√£o</option>
  </select>

  <button>Ativar Plano</button>
</form>

<h3>Usar plano</h3>
<form method="POST" action="/usar_plano" class="box">
  <select name="cliente">
    {% for c in clientes %}
    <option value="{{c[0]}}">
      {{c[1]}} (Saldo: {{c[4]}})
    </option>
    {% endfor %}
  </select>

  <select name="servico">
    {% for s in servicos %}
    <option value="{{s[0]}}">{{s[1]}}</option>
    {% endfor %}
  </select>

  <button>Usar Plano</button>
</form>
</div>
